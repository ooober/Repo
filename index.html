<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esa's Unblocked</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Esa's Unblocked Games</h1>
    </header>

    <!-- Game Selection (Clickable Images) -->
    <section class="game-selection">
        <div class="game-icon" data-game="https://htmlxm.github.io/h/basketball-stars">
            <img src="basketball-stars.png" alt="Basketball Stars">
        </div>
        <div class="game-icon" data-game="https://htmlxm.github.io/h/run-3">
            <img src="run3.png" alt="Run 3">
        </div>
        <div class="game-icon" data-game="https://htmlxm.github.io/h/moto-x3m">
            <img src="moto-x3m.png" alt="Moto X3M">
        </div>
    </section>

    <!-- Loaded Games Area -->
    <section id="loaded-games"></section>

    <script src="script.js"></script>
</body>
</html>
